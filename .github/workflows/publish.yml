name: Publish

on:
  release:
    types:
      - published

concurrency:
  group: ${{ format('{0}-{1}-{2}', github.workflow, github.job, github.event.ref) }}
  cancel-in-progress: false

jobs:
  Publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"
          scope: "plastic-ant"
          cache-dependency-path: "yarn.lock"

      - run: npm whoami && echo "NPM credentials are valid" || (echo "NPM credentials are invalid or have expired." && exit 1)

      - run: yarn install --immutable

      - uses: nrwl/nx-set-shas@v4

      - run: |
          npx nx release version --dry-run=${{ env.DRY_RUN }}
          npx nx affected --target=build --nx-bail --parallel --configuration=ci --head=${{ env.NX_HEAD }} --base=${{ env.NX_BASE }}
          npx nx release publish --dry-run=${{ env.DRY_RUN }}
        env:
          # when it is not a tag (release) => dont publish
          DRY_RUN: ${{ github.ref_type != 'tag' || (github.event_name == 'workflow_dispatch' && inputs.dry-run) }}
          VERSION: ${{ github.ref_name }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          NX_VERBOSE_LOGGING: ${{ runner.debug && true || false }}
